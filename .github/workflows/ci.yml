name: CI

on: pull_request

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ ubuntu-latest ]
        node: [ 14 ]

    steps:
      - name: Checkout ğŸ””
        uses: actions/checkout@v1

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v2.4.1
        with:
          node-version: ${{ matrix.node }}

      - name: Install dependencies âœ¨
        run: npm install

      - name: Run linting ğŸ§ª
        run: npm run lint

      - name: Run unit tests ğŸ› 
        run: npm run test
